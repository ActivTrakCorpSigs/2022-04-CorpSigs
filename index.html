<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ActivTrak Corporate Signatures</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
    <header>
        <h1 class="unselect">
      <img src="https://activtrakcorpsigs.github.io/img/logo.jpg" alt="ActivTrak" />
      <span>Corporate&nbsp;Signatures<span>
    </h1>
    </header>

    <div class="dep-toggle">
        <h2 class="unselect"><span class="primaryhead">Retina</span> <span class="subhead">[Use for Gmail, iOS]</span></h2>
    </div>
    <div class="dep-outer">
        <div class="dep-inner">

            <!-- *********************************************************************** -->
            <div class="unselect">
                State of the Workplace Report
            </div>

            <iframe src="report.html" scrolling="no" height="250" frameborder="1" marginheight="20px" marginwidth="20px" allowfullscreen></iframe>

            <!-- *********************************************************************** -->
            <div class="unselect">
                Work wiser
            </div>

            <iframe src="wiser.html" scrolling="no" height="250" frameborder="1" marginheight="20px" marginwidth="20px" allowfullscreen></iframe>

            <!-- *********************************************************************** -->
            <div class="unselect">
                Award Winning
            </div>

            <iframe src="awards.html" scrolling="no" height="250" frameborder="1" marginheight="20px" marginwidth="20px" allowfullscreen></iframe>

            <!-- *********************************************************************** -->
            <div class="unselect">
                Boost Productivity
            </div>

            <iframe src="boost.html" scrolling="no" height="250" frameborder="1" marginheight="20px" marginwidth="20px" allowfullscreen></iframe>

        </div>
    </div>

    <!-- *********************************************************************** -->
    <!-- *********************************************************************** -->

    <div class="dep-toggle">
        <h2 class="unselect"><span class="primaryhead">Non-Retina</span> <span class="subhead">[Use for Outlook]</span></h2>
    </div>
    <div class="dep-outer">
        <div class="dep-inner">

          <!-- *********************************************************************** -->
          <div class="unselect">
              State of the Workplace Report
          </div>

          <iframe src="report-nr.html" scrolling="no" height="250" frameborder="1" marginheight="20px" marginwidth="20px" allowfullscreen></iframe>

          <!-- *********************************************************************** -->
          <div class="unselect">
              Work wiser
          </div>

          <iframe src="wiser-nr.html" scrolling="no" height="250" frameborder="1" marginheight="20px" marginwidth="20px" allowfullscreen></iframe>

          <!-- *********************************************************************** -->
          <div class="unselect">
              Award Winning
          </div>

          <iframe src="awards-nr.html" scrolling="no" height="250" frameborder="1" marginheight="20px" marginwidth="20px" allowfullscreen></iframe>

          <!-- *********************************************************************** -->
          <div class="unselect">
              Boost Productivity
          </div>

          <iframe src="boost-nr.html" scrolling="no" height="250" frameborder="1" marginheight="20px" marginwidth="20px" allowfullscreen></iframe>

        </div>
    </div>



    <script>
        $(".dep-toggle").click(function() {
            $(this).next().find(".dep-inner").toggle(1000);
        });
    </script>
</body>

</html>
